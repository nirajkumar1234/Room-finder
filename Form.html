<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add product</title>
</head>

<body>

    <div style=" align-content: center;width: cover; " class="div">
        <h1 style="text-align: center;">Fill the form to get started</h1>
        <br><br>
        <div class="col-md-4">
            <label for="inputState" class="form-label">Type of ad</label>
            <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>For sell</option>
                <option>For rent</option>


            </select>




        </div>


        <link rel="stylesheet" href="css/bootstrap.css">
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Address</label>
                <input type="email" class="form-control" placeholder="Enter your address" id="inputEmail4">
            </div><br>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Access Road</label>
                <input type="text" class="form-control" placeholder="Access road (Fit)" id="inputPassword4">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Contact Number</label>
                <input type="number" class="form-control" id="inputAddress" placeholder="Enter your contact number..">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Enter your E-Mail</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="abc@gmail.com">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Floor</label>
                <input type="text" placeholder="How many floor is your house ?" class="form-control" id="inputCity">
            </div>
            <br>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Property Face</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>North</option>
                    <option>South</option>
                    <option>East</option>
                    <option>West</option>

                </select>


            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Furnishing</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>No-Furnished</option>
                    <option>Semi-Furnished</option>
                    <option>full-Furnished</option>


                </select>



            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">No of bedrooms</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 or more</option>




                </select>



            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">No of bathrooms</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 or more</option>




                </select>



            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">No of Kitchen</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>





                </select>



            </div>
            <br>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div>
                <p>Please upload your Room Images // Video</p>
                <input style="border: 2px solid rgb(255, 250, 250); border-radius: 8px;color: aqua; cursor: pointer;" type="file" name="video" accept=".jpeg,.img,png,.mp4,.jpg">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck" >
                        Agree to terms and conditions
                    </label>
                </div>
            </div>
            
            <div class="col-12">
                <button class="btn btn-primary" type="reset">Reset</button>
                <button type="submit" class="btn btn-primary">Post</button>
            </div>
           
        </form>
        <script src="js//bootstrap.min.js"></script>
    </div>
    
</body>

</html>
